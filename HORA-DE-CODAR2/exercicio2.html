<body>
    <script>
         let number1 = prompt("Por gentileza, digite um número.")
         let number2 = 0
         let number3 = -0

         if(number1 > number2){
            alert ("O número " + number1 + " é positivo.")
        }

        else if(number1 < number3){
            alert ("O número " + number1 + " é negativo.")
        }

        else if(number1 == number2){
            alert ("O número informado é zero.")
        }

    </script>
