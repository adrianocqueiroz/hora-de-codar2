<body>
    <script>
        alert("Vou pedir para você digitar a sequência de 4 números. Por gentileza, não repita os mesmos números.")
            let number1 = prompt("Digite o 1º número");
            let number2 = prompt("Digite o 2º número");
            let number3 = prompt("Digite o 3º número");
            let maior1 = (number1, number2);
            let maior2 = (number2, number3);

            let max1 = Math.max(maior1);
            let max2 = Math.max(maior2);

            let soma = (max1+max2);

            alert("A soma dos dois maiores números é " + soma + ". Obrigado!")

    </script>
</body>
