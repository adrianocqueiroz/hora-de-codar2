<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 | Adriano Queiroz</title>
</head>

<body>
    <script>
        alert("Vou pedir para você digitar a sequência de 3 número. Por gentileza, não repita os mesmos números.")
            let number1 = prompt("Digite o 1º número")
            let number2 = prompt("Digite o 2º número")
            let number3 = prompt("Digite o 3º número")
            let number = (number1, number2, number3)

            let max = Math.max(number)
            alert("O número maior de todos esses é " + max + ". Obrigado!")
    </script>
</body>
</html>
