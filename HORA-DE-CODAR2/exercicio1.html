<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
         let number1 = prompt("Por gentileza, digite um número.")
         let number2 = prompt("Agora digite outro número também, por favor.")

         if(number1 > number2){
            alert ("O número " + number1 + " é maior que " + number2 + ".")
        }

        else if(number1 < number2){
            alert ("O número " + number1 + " não é maior que " + number2 + ".")
        }

    </script>
</body>
</html>
