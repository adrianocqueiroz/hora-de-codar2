<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
      alert("Vou pedir para você digitar a sequência de 4 números. Por gentileza, não repita os mesmos números.");
            var number1 = parseInt(prompt("Digite o 1º número"));
            var number2 = parseInt(prompt("Digite o 2º número"));
            var number3 = parseInt(prompt("Digite o 3º número"));
            var number4 = parseInt(prompt("Digite o 4º número"));

            var max = Math.max(number1, number2, number3, number4);

            alert("O primeiro número informado é: " + number1 + ". O último número informado é: " + number4 + ". O maior de todos os números informados é: " + max + "." )

    </script>
</body>
</html>
