<body>
    <script>
            alert("Vou pedir para você digitar a sequência de 6 números. Por gentileza, não repita os mesmos números.");
            var number1 = parseInt(prompt("Digite o 1º número"));
            var number2 = parseInt(prompt("Digite o 2º número"));
            var number3 = parseInt(prompt("Digite o 3º número"));
            var number4 = parseInt(prompt("Digite o 4º número"));
            var number5 = parseInt(prompt("Digite o 5º número"));
            var number6 = parseInt(prompt("Digite o 6º número"));

            var soma1= (number1+number2+number3+number4+number5+number6);
            var media = soma1/6;

            alert("A soma dos seis números é " + soma1 + ". Já a media entre esses números é " + media + ". Obrigado!")

    </script>
